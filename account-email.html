<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" href="./images/logo-url.png">
    <title>PicShop - Store for Camera and accessories</title>
    <link rel="stylesheet" href="account-email.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
          rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.8.3/font/bootstrap-icons.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap" rel="stylesheet">
</head>
<body style="background-color: white;">
<header class="navbar navbar-expand-lg">
    <div class="navigation-logo">
        <img  class="img-fluid" src="./images/logo.png" alt="logo">
    </div>
    <div class="search-bar ">
        <form class="d-flex justify-content-center">
            <label for="search-bar"></label>
            <input class="form-control me-2 rounded-pill" type="text" placeholder="Search" id="search-bar">
            <button class="btn btn-outline-primary rounded-pill" type="button">Search</button>
        </form>
    </div>
    <div class="collapse navbar-collapse" id="myNavbar-items">
        <ul class="navbar-nav me-auto">
            <li class="nav-item">
                <a class="nav-link" href="#">Home</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">Categories</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">Product</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">Testimonials</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">About Us</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#"></a>
            </li>
        </ul>
    </div>
    <div class="profile">
        <a href="account-email.html"><i class="bi bi-person-circle m-auto"></i></a>
    </div>
</header>
<main data-bs-theme="dark">
    <div class="main-tagline">
        <div class="logo-name">PICSHOP</div>
        <div class="tagline"><span style="opacity: 0.75">"Your Story</span> <br><span style="opacity: 0.5">Through Our Lens"</span></div>
    </div>
    <div class="login-box">
        <form>
            <div class=" login">
                <label for="email" class="form-label">E-mail address</label>
                <input type="email" id="email" class="form-control" placeholder="example@mail.com" style="background-color: white; color:black">
            </div>

            <div class=" login" style="margin-top: 25px">
                <label for="password" class ="form-label">Password</label>
                <input type="password" class="form-control" id="password" placeholder="Password" style="background-color: white; color:black">
            </div>
            <div class="rules">
                <div class="rules" style="margin-top: 25px;">
                    <ul>
                        <li>Password must be 8 characters long</li>
                        <li>Use at least 1 character A-Z</li>
                        <li>Use at least 1 character a-z</li>
                        <li>Use at least 1 character 0-1</li>
                        <li>Use at special symbols like $,%,^,&,etc. </li>
                    </ul>
                </div>
                <div class=" form-check">
                    <input type="checkbox" class="form-check-input" id="exampleCheck1">
                    <label class="form-check-label" for="exampleCheck1">Remember Me</label>
                </div>
                <div class="buttons">
                    <button type="submit" class="btn btn-outline-dark">Sign In</button>
                    <button type="submit" class="btn  btn-outline-dark">Sign up</button>
                </div>
                <div class="icons">
                    <a href="#"><i class="bi bi-phone"></i></a>
                    <a href="#"><i class="bi bi-microsoft"></i></a>
                    <a href="#"><i class="bi bi-apple"></i></a>
                    <a href="#"><i class="bi bi-google"></i></a>
                </div>
            </div>
        </form>
    </div>
</main>
</body>
</html>
