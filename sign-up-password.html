<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" href="./images/logo-url.png">
    <title>PicShop - Store for Camera and accessories</title>
    <link rel="stylesheet" href="sign-up-password.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.8.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.1/css/all.min.css"
        integrity="sha512-5Hs3dF2AEPkpNAR7UiOHba+lRSJNeM2ECkwxUIxC1Q/FLycGTbNapWXB4tP889k5T5Ju8fs4b1P5z/iB4nMfSQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap"
        rel="stylesheet">
</head>

<body style="background-color: white;">
    <header class="navbar navbar-expand-lg">
        <div class="navigation-logo">
            <img class="img-fluid" src="./images/logo.png" alt="logo">
        </div>
        <div class="search-bar ">
            <form class="d-flex justify-content-center">
                <label for="search-bar"></label>
                <input class="form-control me-2 rounded-pill" type="text" placeholder="Search" id="search-bar">
                <button class="btn btn-outline-dark rounded-pill" type="button">Search</button>
            </form>
        </div>
        <div class="collapse navbar-collapse" id="myNavbar-items">
            <ul class="navbar-nav me-auto">
                <li class="nav-item">
                    <a class="nav-link" href="#" id="homeLink">Home</a>
                </li>
                <li class="nav-item">
                    <a id="categoriesLink" class="nav-link" href="#">Categories</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Testimonials</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Download</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">About Us</a>
                </li>
                <li class="nav-item">
                    <button id="signInButton" class="btn btn-outline-dark">Sign In</button>
                </li>
            </ul>
        </div>
    </header>
    <main data-bs-theme="dark">
        <div class="main-tagline">
            <div class="logo-name">PICSHOP</div>
            <div class="tagline"><span style="opacity: 0.75">"Your Story</span> <br><span style="opacity: 0.5">Through
                    Our Lens"</span>
            </div>
        </div>
        <div class="login-box">
            <div class="login-tittle">
                <p>SIGN UP</p>
            </div>
            <form>
                <div class="main-form">
                    <div class="row">
                        <div class="mb-3">
                            <label for="password" class="form-label">Password</label>
                            <input type="text" class="form-control" id="password" placeholder="Password">
                        </div>
                        <div class="mb-3">
                            <label for="cpassword" class ="form-label">Confirm Password</label>
                            <input type="text" class="form-control" id="cpassword" placeholder="Confirm Password">
                        </div>
                        <div class="mb-3">
                            <div class="rules">
                                <ul>
                                    <li>Password must be 8 characters long</li>
                                    <li>Use at least 1 character A-Z</li>
                                    <li>Use at least 1 character a-z</li>
                                    <li>Use at least 1 character 0-1</li>
                                    <li>Use at special symbols like $,%,^,&,etc. </li>
                                </ul>
                            </div>
                        </div>
                    </div>
                    <div class="button ">
                        <button type="button" id="button-cancel" class="btn btn-outline-dark">Cancel</button>
                        <button type="button" id="button-continue" class="btn btn-outline-dark">Continue</button>
                    </div>   
                </div>    
            </form>
        </div>
    </main>

    <script src="sign-up-password.js"></script>
</body>
</html>
