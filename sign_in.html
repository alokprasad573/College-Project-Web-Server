<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" href="./images/logo-url.png">
    <title>PicShop - Store for Camera and accessories</title>
    <link rel="stylesheet" href="sign_in.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.8.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.1/css/all.min.css"
        integrity="sha512-5Hs3dF2AEPkpNAR7UiOHba+lRSJNeM2ECkwxUIxC1Q/FLycGTbNapWXB4tP889k5T5Ju8fs4b1P5z/iB4nMfSQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap"
        rel="stylesheet">
</head>

<body style="background-color: white;">
    <header class="navbar navbar-expand-lg">
        <div class="navigation-logo">
            <img class="img-fluid" src="./images/logo.png" alt="logo">
        </div>
        <div class="search-bar ">
            <form class="d-flex justify-content-center">
                <label for="search-bar"></label>
                <input class="form-control me-2 rounded-pill" type="text" placeholder="Search" id="search-bar">
                <button class="btn btn-outline-dark rounded-pill" type="button">Search</button>
            </form>
        </div>
        <div class="collapse navbar-collapse" id="myNavbar-items">
            <ul class="navbar-nav me-auto">
                <li class="nav-item">
                    <a class="nav-link" href="#" id="homeLink">Home</a>
                </li>
                <li class="nav-item">
                    <a id="categoriesLink" class="nav-link" href="#">Categories</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Testimonials</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Download</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">About Us</a>
                </li>
                <li class="nav-item">
                    <button id="signInButton" class="btn btn-outline-dark">Sign In</button>
                </li>
            </ul>
        </div>
    </header>
    <main data-bs-theme="dark">
        <div class="main-tagline">
            <div class="logo-name">PICSHOP</div>
            <div class="tagline"><span style="opacity: 0.75">"Your Story</span> <br><span style="opacity: 0.5">Through
                    Our Lens"</span></div>
        </div>
        <div class="login-box">
            <div class="login-tittle">
                <p>SIGN IN</p>
            </div>
            <form>
                <div class="login-form">
                    <div class=" login">
                        <label for="email" class="form-label">E-mail</label>
                        <input type="email" id="email" class="form-control " placeholder="example123@mail.com">
                    </div>

                    <div class=" login" style="margin-top: 25px">
                        <label for="password" class="form-label">Password</label>
                        <input type="password" class="form-control" id="password" placeholder="Password">
                        <a href="#">Forget password.</a>
                    </div>

                    <div class=" form-check">
                        <input type="checkbox" class="form-check-input" id="exampleCheck1">
                        <label class="form-check-label" for="exampleCheck1">Remember Me</label>
                    </div>
                    <div class="buttons">
                        <button id="loginButton" type="button" class="btn btn-outline-dark">Log In</button>
                    </div>
                    <div class="options">
                        <p>or Sign in with. <a href="#" onclick="redirectToSignUp()">Create account.</a></p>
                    </div>
                    <div class="icons">
                        <a href="https://www.facebook.com/"><i class="fa-brands fa-facebook"></i></a>
                        <a href="https://account.apple.com/sign-in"><i class="fa-brands fa-apple"></i></a>
                        <a href="https://login.live.com/login.srf"><i class="fa-brands fa-microsoft"></i></a>
                        <a href="https://accounts.google.com/InteractiveLogin"><i class="fa-brands fa-google"></i></a>
                    </div>
                </div>
            </form>
        </div>
    </main>

    <script src="sign_in.js"></script>
</body>
</html>
